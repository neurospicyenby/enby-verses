<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leicester & Boston Time and Weather</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: transparent; /* Keeps iframe background clean */
      overflow: hidden; /* No scrollbars */
    }
    .container {
      display: flex;
      gap: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: absolute;
      top: 0; /* Top left positioning */
      left: 0;
    }
    .time-box {
      font-size: 1.2em;
      font-weight: bold;
      padding: 8px;
      border-radius: 5px;
      background: #e3e3e3;
      min-width: 100px;
      text-transform: uppercase;
    }
    h2 {
      margin-bottom: 5px;
      font-size: 1em;
    }
    .weather {
      font-size: 0.9em;
      margin-top: 5px;
      text-transform: capitalize;
    }
    .weather img {
      vertical-align: middle;
      width: 32px;
      height: 32px;
    }
  </style>
  <script>
    // Replace with your OpenWeatherMap API key
    const apiKey = 'YOUR_API_KEY';

    // Update time every second for both cities
    function updateTime() {
      const options = { hour: '2-digit', minute: '2-digit', hour12: true };
      
      const leicesterTime = new Date().toLocaleString('en-GB', { timeZone: 'Europe/London', ...options }).toUpperCase();
      const bostonTime = new Date().toLocaleString('en-US', { timeZone: 'America/New_York', ...options }).toUpperCase();
      
      document.getElementById('leicester-time').textContent = leicesterTime;
      document.getElementById('boston-time').textContent = bostonTime;
    }
    
    // Fetch weather data for a given city and update the corresponding element
    async function fetchWeather(city, elementId) {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`);
        const data = await response.json();
        if (data.cod !== 200) {
          document.getElementById(elementId).innerHTML = "Weather data unavailable";
          return;
        }
        // Get temperature in Celsius and convert to Fahrenheit
        const celsius = data.main.temp;
        const fahrenheit = (celsius * 9/5) + 32;
        // Get weather icon and description
        const iconCode = data.weather[0].icon;
        const description = data.weather[0].description;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        // Update the element with the weather icon and temperatures
        document.getElementById(elementId).innerHTML = `
          <img src="${iconUrl}" alt="${description}">
          <span>${celsius.toFixed(1)}°C / ${fahrenheit.toFixed(1)}°F</span>
        `;
      } catch (error) {
        console.error('Error fetching weather data:', error);
        document.getElementById(elementId).textContent = "Error loading weather";
      }
    }
    
    // Run initial updates on page load
    window.onload = function() {
      updateTime();
      // Fetch weather for Boston and Leicester
      fetchWeather("Boston,US", "boston-weather");
      fetchWeather("Leicester,UK", "leicester-weather");
    };

    // Update the time every second
    setInterval(updateTime, 1000);
    
    // Optionally, if you want to refresh the weather data periodically (e.g., every 10 minutes):
    // setInterval(() => {
    //   fetchWeather("Boston,US", "boston-weather");
    //   fetchWeather("Leicester,UK", "leicester-weather");
    // }, 600000); // 600000ms = 10 minutes
  </script>
</head>
<body>
  <div class="container">
    <div>
      <h2>Boston, MA</h2>
      <div class="time-box" id="boston-time">Loading...</div>
      <div class="weather" id="boston-weather">Loading weather...</div>
    </div>
    <div>
      <h2>Leicester, UK</h2>
      <div class="time-box" id="leicester-time">Loading...</div>
      <div class="weather" id="leicester-weather">Loading weather...</div>
    </div>
  </div>
</body>
</html>
