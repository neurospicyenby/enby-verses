<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leicester & Boston Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .time-box {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background: #e3e3e3;
            min-width: 150px;
            text-transform: uppercase;
        }
        h2 {
            margin-bottom: 5px;
        }
    </style>
    <script>
        function updateTime() {
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            
            const leicesterTime = new Date().toLocaleString('en-GB', { timeZone: 'Europe/London', ...options }).toUpperCase();
            const bostonTime = new Date().toLocaleString('en-US', { timeZone: 'America/New_York', ...options }).toUpperCase();
            
            document.getElementById('leicester-time').textContent = leicesterTime;
            document.getElementById('boston-time').textContent = bostonTime;
        }
        
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="container">
        <div>
            <h2>Boston, MA</h2>
            <div class="time-box" id="boston-time">Loading...</div>
        </div>
        <div>
            <h2>Leicester, UK</h2>
            <div class="time-box" id="leicester-time">Loading...</div>
        </div>
    </div>
</body>
</html>
