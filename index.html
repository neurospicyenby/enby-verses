<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verses From a Self-Doubting Enby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2C2C2C; /* Neutral text color */
            background-color: #F5F5F5; /* Light background */
        }
        header {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('https://i.postimg.cc/MGLd6wR7/IMG-4576.jpg');
            background-size: cover;
            background-position: center;
        }
        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for text contrast */
        }
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF; /* White text */
            font-size: 3rem;
            text-align: center;
            z-index: 1;
            margin: 0;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background-color: #FFFFFF; /* White card background */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 1rem;
        }
        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #2C2C2C;
        }
        .card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2C2C2C; /* Dark footer */
            color: #FFFFFF; /* White text */
            margin-top: 2rem;
        }
    </style>
</head>
