<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Template</title>
    <style>
        @font-face {
            font-family: 'LemonTuesday';
            src: url('./LemonTuesday.otf') format('opentype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-image: url('https://i.postimg.cc/nr4K0H5y/verses-from-a-self-doubting-enby-banner.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.8);
        }

        .poem-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .poem-title {
            font-family: 'LemonTuesday', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .poem-date {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #444;
        }

        .poem-body {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
            color: #2C2C2C;
            margin-bottom: 2rem;
        }

        .author-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .author-section img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
            object-fit: cover;
        }

        .author-section .author-name {
            font-size: 1rem;
            color: #2C2C2C;
        }

        @media (max-width: 767px) {
            .poem-container {
                padding: 1rem;
                margin: 1rem;
            }

            .poem-title {
                font-size: 2rem;
            }

            .poem-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <h1 class="poem-title">[Poem Title]</h1>
        <p class="poem-date">Published on [Date]</p>
        <div class="poem-body">
            <p>Poem Line 1
Poem Line 2

Poem Line 3

Poem Line 4



            </p>
        </div>
        <div class="author-section">
            <img src="https://i.postimg.cc/BnL8WGS9/IMG-6145.jpg" alt="Author Headshot">
            <span class="author-name">Jayden C</span>
        </div>
    </div>
</body>
</html>
